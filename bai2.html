<body>
    <script>
        function tryRemoveFromArray(arr, a) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == a) {
                    arr.splice(i, 1);
                }
            }
            return arr
        }
        alert("tryRemoveFromArray(arr, a)")
    </script>
</body>
