<body>
    <script>
        function isFibonacci(x) {
            let fb = [0, 1]
            if (x == 0 || x == 1) {
                return true;
            }
            while (fb[fb.length - 1] < x) {
                fb.push(fb[fb.length - 1] + fb[fb.length - 2]);
            }
            if (fb[fb.length - 1] == x) {
                return true;
            }
            return false;
        }
    </script>
